<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Profile Section</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #eaf8f2; /* Light background color */
    }

    .profile-section {
      background-color: #124559; /* Dark background color */
      color: white;
      width: 300px;
      text-align: center;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .profile-section img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }

    .profile-section h2 {
      margin: 0;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="profile-section">
    <img src="https://via.placeholder.com/80" alt="Profile Picture">
    <h2>Rubia M. Francesco</h2>
  </div>
</body>
</html>
